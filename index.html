<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOFF アプリ サンプル</title>
    <script>
        // WOFF アプリ ID を設定する
        const woffId = "VF3cc0TkG8zZg78wGw2I5Q";
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        :root {
            --fluorescent-green: #66ff00;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #09c6f9, #045de9);
            color: #e0e0e0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }

        .section {
            background-color: rgba(10, 10, 10, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--fluorescent-green);
            display: flex;
            flex-direction: column;
        }

        .btn {
            display: block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: transparent;
            color: #00c6ff;
            text-align: center;
            border: 2px solid #00c6ff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            align-self: center;
            font-size: 18px;
        }

        .btn:hover {
            background-color: var(--fluorescent-green);
            color: #020b2e;
        }

        #sendLocationBtn,
        #sendQRDataBtn {
            display: none;
        }

        #sendQRBtn {
            display: none;
        }

        /* カレンダー用のスタイル */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-date {
            padding: 10px;
            background-color: #fff;
            color: #000;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .calendar-date:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <header>
        <h1>WOFF アプリ サンプル</h1>
    </header>

    <div class="container">
        <!-- カレンダーのセクション -->
        <div class="section">
            <h2>カレンダー</h2>
            <div class="calendar" id="calendar">
                <!-- 日付要素を動的に生成 -->
            </div>
        </div>

        <!-- 他のセクションは省略 -->
    </div>

    <script>
        function getNextMonthDates() {
            const today = new Date();
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const dates = [];
            while (nextMonth.getMonth() === (today.getMonth() + 1) % 12) {
                dates.push(new Date(nextMonth));
                nextMonth.setDate(nextMonth.getDate() + 1);
            }
            return dates;
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const dates = getNextMonthDates();
            dates.forEach(date => {
                const dateElement = document.createElement('div');
                dateElement.className = 'calendar-date';
                dateElement.dataset.date = date.toISOString().split('T')[0];
                dateElement.textContent = date.getDate();
                calendar.appendChild(dateElement);
            });

            // カレンダーの日付要素を取得
            const dateElements = document.querySelectorAll('.calendar-date');

            // 日付要素にクリックイベントを追加
            dateElements.forEach(dateElement => {
                dateElement.addEventListener('click', () => {
                    // クリックされた日付に色を付ける
                    dateElement.style.backgroundColor = dateElement.style.backgroundColor === 'yellow' ? '' : 'yellow'; // 好きな色に変更可能

                    // WOFF APIを使用してデータを保存する例
                    woff.save({
                        date: dateElement.dataset.date, // 日付データを取得
                        color: dateElement.style.backgroundColor // 選択した色を保存
                    }).then(response => {
                        console.log('データが保存されました:', response);
                    }).catch(error => {
                        console.error('データの保存に失敗しました:', error);
                    });
                });
            });
        }

        window.onload = function () {
            woff
                .init({
                    woffId: woffId
                })
                .then(() => {
                    woff.getProfile().then(profile => {
                        const profileInfoElem = document.getElementById("userProfileInfo");
                        profileInfoElem.innerHTML = `
                    ドメイン ID: ${profile.domainId} <br>
                    ユーザー ID: ${profile.userId} <br>
                    ユーザー名: ${profile.displayName}
                `;
                    }).catch(error => {
                        console.error('Profile error:', error);
                    });
                })
                .catch((err) => {
                    console.log(err.code, err.message);
                });

            document.getElementById("getLocationBtn").addEventListener("click", getLocation);
            document.getElementById("sendLocationBtn").addEventListener("click", sendLocationToWOFF);
            document.getElementById("scanQRBtn").addEventListener("click", scanQRCode);
            document.getElementById("sendQRDataBtn").addEventListener("click", sendQRToWOFF);

            renderCalendar();
        };
    </script>
    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</body>

</html>
